<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Portfolio | Atanu Das</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('background\ photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .landing-page {
      background: rgba(0, 0, 0, 0.7);
      padding: 60px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    .profile-pic {
      position: relative;
      width: 170px;
      height: 170px;
      margin: 0 auto 25px;
    }

    .profile-pic::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      width: 186px;
      height: 186px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00ffff, #00ccff, #00ffff);
      animation: rotate 4s linear infinite;
      z-index: 0;
    }

    .profile-pic img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      z-index: 1;
      border: 5px solid #000;
      box-shadow: 0 0 20px #00ffff;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0,255,255,0.6);
      font-family: 'Orbitron', sans-serif;
      animation: textReveal 1.5s ease-in-out forwards;
    }

    h1 span {
      color: white;
      font-weight: 300;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #e0f7fa;
      opacity: 0;
      animation: fadeInUp 2s forwards;
      animation-delay: 1s;
    }

    .enter-btn {
      padding: 14px 34px;
      background: linear-gradient(to right, #00ffff, #00ccff);
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,255,255,0.4);
      opacity: 0;
      animation: fadeInUp 2s forwards;
      animation-delay: 1.6s;
    }

    .enter-btn:hover {
      background: linear-gradient(to right, #00ccff, #00ffff);
      transform: scale(1.05);
    }

    .credits {
      font-size: 0.75rem;
      margin-top: 30px;
      opacity: 0.5;
      animation: fadeInUp 2s forwards;
      animation-delay: 2s;
    }

    /* Animations */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textReveal {
      from {
        opacity: 0;
        letter-spacing: 5px;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        letter-spacing: 1px;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .landing-page {
        padding: 40px 20px;
      }

      .profile-pic {
        width: 130px;
        height: 130px;
      }

      .profile-pic::before {
        width: 146px;
        height: 146px;
        top: -8px;
        left: -8px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .enter-btn {
        padding: 12px 26px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }

      p {
        font-size: 0.9rem;
      }

      .enter-btn {
        padding: 10px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <div class="profile-pic">
      <img src="images/profile photo.jpeg" alt="Profile Photo">
    </div>
    <h1><span>Creative</span> Portfolio</h1>
    <p>
      Hello! I'm Atanu Das.<br>
      Passionate about building smart and beautiful things with code.
    </p>
    <a href="portfolio.html" class="enter-btn">Enter Portfolio</a>
    <p class="credits">Â© 2025 Atanu Das</p>
  </div>
</body>
</html>
